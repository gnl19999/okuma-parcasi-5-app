<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Dinamik Kelime Kartı | v3.3 (B Harfi) - Görselli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Ana Stil */
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            justify-content: center;
            user-select: none;
        }

        /* Kartın Kendisi */
        .card {
            background-color: white;
            width: 350px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card:active {
            transform: scale(0.98);
        }

        /* Kart İçeriği Stilleri */
        .header { margin-bottom: 25px; }
        .word-row { display: flex; align-items: center; gap: 15px; }
        .speaker-icon { 
            color: #1976D2;
            font-size: 28px; 
            cursor: pointer; 
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s; 
        }
        .speaker-icon:hover { background: #E3F2FD; }
        
        h1 { color: #2D3748; margin: 0; font-size: 36px; font-weight: 800; text-transform: capitalize; }
        .meaning { color: #718096; margin-top: 5px; margin-left: 58px; font-size: 18px; font-weight: 500;}
        
        /* Görsel Stilleri Eklendi */
        .image-container {
            width: 100%;
            height: 180px; /* Görsel sabit yüksekliği */
            margin-bottom: 25px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .word-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resmi konteynere sığdırır */
            display: block;
            transition: transform 0.3s ease;
        }
        .card:hover .word-image {
            transform: scale(1.05); /* Hover efekti */
        }

        .box { 
            border: 1px solid #E2E8F0; 
            border-radius: 15px; 
            padding: 15px; 
            margin-bottom: 12px; 
            background: #F7FAFC;
        }
        .row { display: flex; gap: 10px; }
        .tag { font-weight: bold; color: #1976D2; font-size: 14px; min-width: 35px; }
        .content { flex: 1; }
        .en-sentence { color: #2D3748; font-size: 16px; margin: 0 0 8px 0; line-height: 1.5; }
        .highlight { color: #E53E3E; font-weight: bold; background: #fff5f5; padding: 0 4px; border-radius: 4px; }
        .divider { border-top: 1px dotted #CBD5E0; margin: 5px 0; }
        .tr-sentence { color: #718096; font-size: 15px; margin: 5px 0 0 0; }
        .synonyms-text { color: #2D3748; margin: 0; font-size: 15px; }
        .box.small { padding: 12px 15px; border-radius: 30px; margin-bottom: 0;}

        /* Navigator Bilgisi */
        .info-bar {
            color: #718096;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-hint { font-size: 12px; opacity: 0.6; margin-top: 5px;}

    </style>
</head>
<body>
    <div id="card-container"></div>

    <script>

        const wordList = [

                synonyms: "since, as",
                image_url: "https://images.pexels.com/photos/251313/pexels-photo-251313.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

            {

                synonyms: "turn into, grow",
                image_url: "https://images.pexels.com/photos/1036359/pexels-photo-1036359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            {

                example_en: "I need to make my [bed].", 
                example_tr: "Yatağımı toplamam gerekiyor.",

                synonyms: "chamber, sleeping room",
                image_url: "https://images.pexels.com/photos/1329711/pexels-photo-1329711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            {

                meaning: "bira", 
                example_en: "Would you like a glass of [beer]?", 
                example_tr: "Bir bardak bira ister misin?",

                image_url: "https://images.pexels.com/photos/2213753/pexels-photo-2213753.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "begin", 
                meaning: "başlamak", 
                example_en: "The film will [begin] soon.", 
                example_tr: "Film yakında başlayacak.", 
                synonyms: "start, commence",
                image_url: "https://images.pexels.com/photos/7081182/pexels-photo-7081182.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "beginning", 
                meaning: "başlangıç", 
                example_en: "This is just the [beginning].", 
                example_tr: "Bu sadece başlangıç.", 
                synonyms: "start, outset",
                image_url: "https://images.pexels.com/photos/3124406/pexels-photo-3124406.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "behind", 
                meaning: "arkasında", 
                example_en: "The car is parked [behind] the house.", 
                example_tr: "Araba evin arkasına park edilmiş.", 
                synonyms: "at the rear of, after",
                image_url: "https://images.pexels.com/photos/20218527/pexels-photo-20218527/free-photo-of-cicekler-araba-otomobil-arac.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "believe", 
                meaning: "inanmak", 
                example_en: "Do you [believe] in magic?", 
                example_tr: "Sihire inanır mısın?", 
                synonyms: "trust, accept",
                image_url: "https://images.pexels.com/photos/1036359/pexels-photo-1036359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "below", 
                meaning: "altında", 
                example_en: "The temperature is [below] zero.", 
                example_tr: "Sıcaklık sıfırın altında.", 
                synonyms: "under, beneath",
                image_url: "https://images.pexels.com/photos/1109062/pexels-photo-1109062.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "best", 
                meaning: "en iyi", 
                example_en: "This is the [best] coffee ever.", 
                example_tr: "Bu, gelmiş geçmiş en iyi kahve.", 
                synonyms: "finest, greatest",
                image_url: "https://images.pexels.com/photos/13444498/pexels-photo-13444498.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "better", 
                meaning: "daha iyi", 
                example_en: "I feel much [better] today.", 
                example_tr: "Bugün çok daha iyi hissediyorum.", 
                synonyms: "superior, improved",
                image_url: "https://images.pexels.com/photos/3761517/pexels-photo-3761517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "between", 
                meaning: "arasında (iki şeyin)", 
                example_en: "The key is [between] the books.", 
                example_tr: "Anahtar kitapların arasında.", 
                synonyms: "amidst, separating",
                image_url: "https://images.pexels.com/photos/19089507/pexels-photo-19089507/free-photo-of-sonbahar-guz-dusmek-kitap.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "bicycle", 
                meaning: "bisiklet", 
                example_en: "I ride my [bicycle] to work.", 
                example_tr: "İşe bisikletimle gidiyorum.", 
                synonyms: "bike, cycle",
                image_url: "https://images.pexels.com/photos/1215613999/pexels-photo-1215613999.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "big", 
                meaning: "büyük", 
                example_en: "They live in a [big] house.", 
                example_tr: "Onlar büyük bir evde yaşıyor.", 
                synonyms: "large, huge",
                image_url: "https://images.pexels.com/photos/1396132/pexels-photo-1396132.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            },
            { 
                word: "bike", 
                meaning: "bisiklet", 
                example_en: "Do you have a mountain [bike]?", 
                example_tr: "Dağ bisikletin var mı?", 
                synonyms: "bicycle, cycle",
                image_url: "https://images.pexels.com/photos/20461699/pexels-photo-20461699/free-photo-of-daglar-adam-spor-bisiklet.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            }
        ];

        let currentIndex = 0;
        const container = document.getElementById('card-container');
        const infoText = document.getElementById('info-text');

        // Sesli Okuma Fonksiyonu
        function speakWord(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'en-US'; 
                msg.rate = 0.9; 
                window.speechSynthesis.speak(msg);
            }
        }

        // Kart Oluşturma
        function createCard(data) {
            const { word, meaning, example_en, example_tr, synonyms, image_url } = data;
            
            let highlightedExample = example_en;
            // Kelimeyi köşe parantez içinden bul ve highlight et
            if (example_en && example_en.includes('[')) {
                highlightedExample = example_en
                    .replace(`[${word}]`, `<span class="highlight">${word}</span>`)
                    .replace(`[${word.charAt(0).toUpperCase() + word.slice(1)}]`, `<span class="highlight">${word.charAt(0).toUpperCase() + word.slice(1)}</span>`);
            } else {
                // Alternatif olarak, köşeli parantez yoksa tüm metinde kelimeyi bul
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                highlightedExample = example_en.replace(regex, (match) => `<span class="highlight">${match}</span>`);
            }
            
            const synonymsText = synonyms || '-';

            const cardHTML = `
                <div class="card" id="active-card" onclick="nextCard()">
                    
                    ${image_url ? 
                        `<div class="image-container">
                            <img src="${image_url}" class="word-image" alt="${word} kelimesi">
                        </div>` 
                        : ''}

                    <div class="header">
                        <div class="word-row">
                            <i class="fas fa-volume-up speaker-icon" title="Dinle" onclick="event.stopPropagation(); speakWord('${word}')"></i>
                            <h1>${word}</h1>
                        </div>
                        <p class="meaning">${meaning}</p>
                    </div>

                    <div class="box">
                        <div class="row">
                            <span class="tag">Ör.</span>
                            <div class="content">
                                <p class="en-sentence">${highlightedExample}</p>
                                <div class="divider"></div>
                                <p class="tr-sentence">${example_tr}</p>
                            </div>
                        </div>
                    </div>

                    <div class="box small">
                        <div class="row">
                            <span class="tag">Eş A.</span>
                            <div class="content">
                                <p class="synonyms-text">${synonymsText}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = cardHTML;

            setTimeout(() => {
                const card = document.getElementById('active-card');
                if(card) card.classList.add('active');
            }, 50);

            updateInfoBar();
        }

        function updateInfoBar() {
            infoText.textContent = `Kart ${currentIndex + 1} / ${wordList.length}`;
        }

        function nextCard() {
            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                activeCard.style.transform = 'translateY(10px) rotate(2deg)';
                activeCard.style.opacity = '0';
            }
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); // Animasyon süresi kadar bekle
        }

        function prevCard() {
            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                activeCard.style.transform = 'translateY(10px) rotate(-2deg)';
                activeCard.style.opacity = '0';
            }

            setTimeout(() => {
                currentIndex = (currentIndex - 1 + wordList.length) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); // Animasyon süresi kadar bekle
        }

        // Klavye Kontrolleri
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === 'ArrowUp') {
                speakWord(wordList[currentIndex].word);
            }
        });

        // Başlangıç
        window.onload = function() {
            if (wordList.length > 0) {
                createCard(wordList[currentIndex]);
            } else {
                container.innerHTML = '<h2>Liste boş.</h2>';
            }
        };
    </script>
</body>
</html>
