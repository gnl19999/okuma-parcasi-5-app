<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Kartları | B Harfi - 20 Kelime Listesi v4 (Düzeltilmiş)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Ana Stil */
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            justify-content: center;
            user-select: none;
        }

        /* Kartın Kendisi */
        .card {
            background-color: white;
            width: 350px;
            border-radius: 20px;
            padding: 25px; /* Padding'i azalttım, 30px çok fazla yer kaplıyordu */
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card:active {
            transform: scale(0.98);
        }

        /* Kart İçeriği Stilleri */
        .header { margin-bottom: 15px; } /* Görselin üstüne taşındığı için margin azaldı */
        .word-row { display: flex; align-items: center; gap: 15px; }
        .speaker-icon { 
            color: #1976D2;
            font-size: 28px; 
            cursor: pointer; 
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s; 
        }
        .speaker-icon:hover { background: #E3F2FD; }
        
        h1 { color: #2D3748; margin: 0; font-size: 36px; font-weight: 800; text-transform: capitalize; }
        .meaning { color: #718096; margin-top: 5px; margin-left: 58px; font-size: 18px; font-weight: 500;}
        
        /* Görsel Stilleri */
        .image-container {
            width: 100%;
            height: 180px; /* Biraz daha kompakt bir yükseklik */
            margin-bottom: 25px;
            margin-top: 0; /* Kartın en üstüne yerleşti */
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #eee;
        }
        .word-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        .card:hover .word-image {
            transform: scale(1.05);
        }

        .box { 
            border: 1px solid #E2E8F0; 
            border-radius: 15px; 
            padding: 15px; 
            margin-bottom: 12px; 
            background: #F7FAFC;
        }
        .row { display: flex; gap: 10px; }
        .tag { font-weight: bold; color: #1976D2; font-size: 14px; min-width: 35px; }
        .content { flex: 1; }
        .en-sentence { color: #2D3748; font-size: 16px; margin: 0 0 8px 0; line-height: 1.5; }
        .highlight { color: #E53E3E; font-weight: bold; background: #fff5f5; padding: 0 4px; border-radius: 4px; }
        .divider { border-top: 1px dotted #CBD5E0; margin: 5px 0; }
        .tr-sentence { color: #718096; font-size: 15px; margin: 5px 0 0 0; }
        .synonyms-text { color: #2D3748; margin: 0; font-size: 15px; }
        .box.small { padding: 12px 15px; border-radius: 30px; margin-bottom: 0;}

        /* Navigator Bilgisi */
        .info-bar {
            color: #718096;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-hint { font-size: 12px; opacity: 0.6; margin-top: 5px;}

    </style>
</head>
<body>

    <div id="card-container"></div>
    
    <div class="info-bar">
        <span id="info-text">Yükleniyor...</span>
    </div>
    <div class="nav-hint">İpucu: Yön tuşlarını kullanabilirsiniz (← / →)</div>

    <script>
        // İYİLEŞTİRİLMİŞ KELİME LİSTESİ (18. kelime 'brain' ile değiştirildi, 20. kelimenin görseli güncellendi)

            {

            },
            { // 18. Kelime (Index 17) - terms yerine "brain" eklendi.
                word: "brain", 
                meaning: "beyin", 
                example_en: "The human [brain] is complex.", 
                example_tr: "İnsan beyni karmaşıktır.", 
                synonyms: "mind, intellect",
                image_url: "https://images.pexels.com/photos/3760434/pexels-photo-3760434.jpeg?auto=compress&cs=tinysrgb&w=600" // Beyin görseli
            },
            { 
                word: "boy", 
                meaning: "erkek çocuk", 
                example_en: "The [boy] is playing football.", 
                example_tr: "Erkek çocuk futbol oynuyor.", 
                synonyms: "lad, young man",
                image_url: "https://images.pexels.com/photos/1619697/pexels-photo-1619697.jpeg?auto=compress&cs=tinysrgb&w=600"
            },
            { 
                word: "boyfriend", 
                meaning: "erkek arkadaş", 
                example_en: "She introduced me to her [boyfriend].", 
                example_tr: "Bana erkek arkadaşını tanıttı.", 
                synonyms: "partner, beau",
                image_url: "https://images.pexels.com/photos/10780218/pexels-photo-10780218.jpeg?auto=compress&cs=tinysrgb&w=600" // GÜNCELLENMİŞ GÖRSEL
            }
        ];

        let currentIndex = 0;
        const container = document.getElementById('card-container');
        const infoText = document.getElementById('info-text');

        // Sesli Okuma
        function speakWord(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'en-US'; 
                msg.rate = 0.9; 
                window.speechSynthesis.speak(msg);
            } else {
                console.warn("Tarayıcı metin okuma (Speech Synthesis) özelliğini desteklemiyor.");
            }
        }

        // Kart Oluşturma
        function createCard(data) {
            const { word, meaning, example_en, example_tr, synonyms, image_url } = data;
            
            // YALNIZCA KÖŞELİ PARANTEZ İÇİNDEKİ KELİMEYİ VURGULA
            let highlightedExample = example_en.replace(/\[(.*?)\]/g, (match, p1) => `<span class="highlight">${p1}</span>`);
            
            const synonymsText = synonyms || '-';

            const cardHTML = `
                <div class="card" id="active-card" onclick="nextCard()">
                    ${image_url ? 
                        `<div class="image-container">
                            <img src="${image_url}" class="word-image" alt="${word}">
                        </div>` 
                        : ''}

                    <div class="header">
                        <div class="word-row">
                            <i class="fas fa-volume-up speaker-icon" title="Dinle" onclick="event.stopPropagation(); speakWord('${word}')"></i>
                            <h1>${word}</h1>
                        </div>
                        <p class="meaning">${meaning}</p>
                    </div>

                    <div class="box">
                        <div class="row">
                            <span class="tag">Ör.</span>
                            <div class="content">
                                <p class="en-sentence">${highlightedExample}</p>
                                <div class="divider"></div>
                                <p class="tr-sentence">${example_tr}</p>
                            </div>
                        </div>
                    </div>

                    <div class="box small">
                        <div class="row">
                            <span class="tag">Eş A.</span>
                            <div class="content">
                                <p class="synonyms-text">${synonymsText}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = cardHTML;
            
            setTimeout(() => {
                const card = document.getElementById('active-card');
                if(card) card.classList.add('active');
            }, 50);

            updateInfoBar();
        }
        
        function updateInfoBar() {
            infoText.textContent = `Kart ${currentIndex + 1} / ${wordList.length}`;
        }

        // Genel global fonksiyon olarak tutuldu
        window.nextCard = function() {
            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                // Kartın hafifçe kaybolma ve dönme efekti eklendi
                activeCard.style.transform = 'translateY(10px) rotate(2deg)'; 
                activeCard.style.opacity = '0';
            }
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); 
        }
        
        function prevCard() {
            const activeCard = document.getElementById('active-card');
            if (activeCard) {
                activeCard.classList.remove('active');
                // Kartın hafifçe kaybolma ve dönme efekti eklendi
                activeCard.style.transform = 'translateY(10px) rotate(-2deg)';
                activeCard.style.opacity = '0';
            }

            setTimeout(() => {
                currentIndex = (currentIndex - 1 + wordList.length) % wordList.length;
                createCard(wordList[currentIndex]);
            }, 300); 
        }

        // Klavye Kontrolleri
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === 'ArrowUp') {
                // Mevcut kartın kelimesini okur
                speakWord(wordList[currentIndex].word);
            }
        });

        // Başlangıç
        window.onload = function() {
            if (wordList.length > 0) {
                createCard(wordList[currentIndex]);
            } else {
                container.innerHTML = '<h2>Liste boş.</h2>';
            }
        };
    </script>
